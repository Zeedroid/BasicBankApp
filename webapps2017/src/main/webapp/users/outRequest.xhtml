<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Outstanding Requests For Payment</title>
    </h:head>
    <h:body>
        Outstanding Requests For Payment: <h:outputText id="full_name" title="Full Name" value="#{payRequest.fullusername}"/>
        <br/>
        <br/>
        <br/>
        <h:dataTable value="#{payRequest.requestList}" var="paymentRequest">
            <h:column>    				
                <f:facet name="header">Name</f:facet>    				
                    #{paymentRequest.username}
            </h:column>
            <h:column>
                <f:facet name="header">Other User</f:facet>
                    #{paymentRequest.otheruser}
            </h:column>
            <h:column>
                <f:facet name="header">Transaction Status</f:facet>
                    #{paymentRequest.status}
            </h:column>
            <h:column>
                <f:facet name="header">Payment Value</f:facet>
                    #{paymentRequest.payment}
            </h:column>
        </h:dataTable>


        <h:button id="alt_back_button" title="Go Back" value="Go Back" outcome="user"/>
    </h:body>
</html>
